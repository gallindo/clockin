
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myEmployeeLabel" translate="clockinApp.employee.home.createOrEditLabel">Create or edit a Employee</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="employee.id" readonly />
        </div>
        <div class="form-group">
            <label translate="clockinApp.employee.socialIdentificationNumber" for="field_socialIdentificationNumber">SocialIdentificationNumber</label>
            <input type="text" class="form-control" name="socialIdentificationNumber" id="field_socialIdentificationNumber"
                    ng-model="employee.socialIdentificationNumber"
                     />
        </div>
        <div class="form-group">
            <label translate="clockinApp.employee.plannedDailyHours" for="field_plannedDailyHours">PlannedDailyHours</label>
            <input type="number" class="form-control" name="plannedDailyHours" id="field_plannedDailyHours"
                    ng-model="employee.plannedDailyHours"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
