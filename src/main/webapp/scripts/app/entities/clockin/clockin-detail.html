
<div>
    <h2><span translate="clockinApp.clockin.detail.title">Clockin</span> {{clockin.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="clockinApp.clockin.sequentialRegisterNumber">SequentialRegisterNumber</span>
                </td>
                <td>
                    <span class="form-control-static">{{clockin.sequentialRegisterNumber}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="clockinApp.clockin.dateTime">DateTime</span>
                </td>
                <td>
                    <span class="form-control-static">{{clockin.dateTime | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="clockinApp.clockin.registryType">RegistryType</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'clockinApp.RegistryType.' + clockin.registryType}}">{{clockin.registryType}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
