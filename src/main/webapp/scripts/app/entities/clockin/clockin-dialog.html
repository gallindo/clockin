
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myClockinLabel" translate="clockinApp.clockin.home.createOrEditLabel">Create or edit a Clockin</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="clockin.id" readonly />
        </div>
        <div class="form-group">
            <label translate="clockinApp.clockin.sequentialRegisterNumber" for="field_sequentialRegisterNumber">SequentialRegisterNumber</label>
            <input type="text" class="form-control" name="sequentialRegisterNumber" id="field_sequentialRegisterNumber"
                    ng-model="clockin.sequentialRegisterNumber"
                     />
        </div>
        <div class="form-group">
            <label translate="clockinApp.clockin.dateTime" for="field_dateTime">DateTime</label>
            <input type="datetime-local" class="form-control" name="dateTime" id="field_dateTime"
                    ng-model="clockin.dateTime"
                     />
        </div>
        <div class="form-group">
            <label translate="clockinApp.clockin.registryType" for="field_registryType">RegistryType</label>
            <select class="form-control" name="registryType" ng-model="clockin.registryType" id="field_registryType">
                <option value="TYPE_1" translate="clockinApp.RegistryType.TYPE_1">TYPE_1</option>
                <option value="TYPE_2" translate="clockinApp.RegistryType.TYPE_2">TYPE_2</option>
                <option value="TYPE_3" translate="clockinApp.RegistryType.TYPE_3">TYPE_3</option>
                <option value="TYPE_4" translate="clockinApp.RegistryType.TYPE_4">TYPE_4</option>
                <option value="TYPE_5" translate="clockinApp.RegistryType.TYPE_5">TYPE_5</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
