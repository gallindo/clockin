<div>
    <jhi-alert></jhi-alert>
    <div ng-cloak>
        <md-content>
            <md-tabs md-no-pagination md-selected="selectedIndex" md-stretch-tabs="always" md-center-tabs md-dynamic-height md-border-bottom>
                <md-tab md-on-select="vm.selectMonth(6)" ui-sref="request({year: vm.previousYear, semester: vm.previousSemester})">
                    <md-tab-label>
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </md-tab-label>
                </md-tab>
                <md-tab class="month-title" ng-repeat="report in vm.reports">
                    <md-tab-label>
                        <p hide-xs hide-sm hide-md>{{report.month | date:'MMMM' | capitalize}}</p>
                        <p hide-lg hide-gt-md>{{report.month | date:'MMM'}}</p>
                    </md-tab-label>
                    <md-tab-body>
                        <div class="table-responsive">
                            <table class="jh-table table table-striped" ng-repeat="employee in report.employees">
                                <thead>
                                    <tr>
                                        <th>Dia</th>
                                        <th>Lançamento</th>
                                        <th>Ocorrência</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="(key, value) in employee.occurrence">
                                        <td>{{value[1]}}</td>
                                        <td>{{value[0]}}</td>
                                        <td>{{value[2]}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </md-tab-body>
                </md-tab>
                <md-tab md-on-select="vm.selectMonth(1)" ui-sref="request({year: vm.nextYear, semester: vm.nextSemester})">
                    <md-tab-label>
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </md-tab-label>
                </md-tab>
            </md-tabs>
        </md-content>
    </div>
</div>
